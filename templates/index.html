<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-25">
            <div class="container-fluid ">
                <h1 class="mt-2" style="font-family: 'Dela Gothic One', cursive;color: white;">GOAT</h1>
            </div>
        </div>
        <div class="row d-flex m-5 h-75">
            <div class="inner-div mt-2">
                <div class="content pt-5">
                    <h1 class="mt-5" style="font-family: 'Dela Gothic One', cursive; color: white; font-size: 5rem;">
                        Vasudhaiva</h1>
                    <h1 class="mt-2" style="font-family: 'Dela Gothic One', cursive; color: white; font-size: 4rem;">
                        Vidya Pustakam</h1>
                    <h3 class="mt-3" style="font-family: 'Dela Gothic One', cursive; color: white; font-size: 20px;">
                        Make an Impact.
                        Your Support is Powerful.</h3>
                </div>
                <div
                    class="button-container  mt-5 d-flex row justify-content-center align-items-center ml-3 primary-button">
                    <button class="primary-button btn btn-primary btn-lg col-12 m-2" id="primaryButton">Teacher</button>
                    <div class="secondary-buttons" id="secondaryButtons">
                        <button class="secondary-button btn btn-primary btn-lg col-5 m-2 pl-2">Login</button>
                        <button class="secondary-button btn btn-primary btn-lg col-5 m-2">Sign Up</button>
                    </div>
                    <button class="primary-button btn btn-primary btn-lg col-12 m-2" id="primaryButton1">NGO</button>
                    <div class="secondary-buttons" id="secondaryButtons1">
                        <button class="secondary-button btn btn-primary btn-lg col-5 m-2 pl-2">Login</button>
                        <button class="secondary-button btn btn-primary btn-lg col-5 m-2">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const primaryButton = document.getElementById("primaryButton");
        const secondaryButtons = document.getElementById("secondaryButtons");
        const primaryButton1 = document.getElementById("primaryButton1");
        const secondaryButtons1 = document.getElementById("secondaryButtons1");
        primaryButton.addEventListener("click", () => {
            secondaryButtons.style.display = "block";
            setTimeout(() => {
                secondaryButtons.style.opacity = "1";
                setTimeout(() => {
                    secondaryButtons.style.opacity = "0";
                    setTimeout(() => {
                        secondaryButtons.style.display = "none";
                    }, 300); // Fade out transition duration
                }, 4000); // 10 seconds for automatic disappearance
            }, 100); // Delay for smoother transition
        });
        primaryButton1.addEventListener("click", () => {
            secondaryButtons1.style.display = "block";
            setTimeout(() => {
                secondaryButtons1.style.opacity = "1";
                setTimeout(() => {
                    secondaryButtons1.style.opacity = "0";
                    setTimeout(() => {
                        secondaryButtons1.style.display = "none";
                    }, 300); // Fade out transition duration
                }, 4000); // 10 seconds for automatic disappearance
            }, 100); // Delay for smoother transition
        });
    </script>
</body>

</html>
